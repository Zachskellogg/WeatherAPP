<!DOCTYPE html>
<html lang="en-us">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
            <link href="Assets/CSS/style.css" rel="stylesheet"/>
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script defer src="Assets/JS/script.js" type="text/javascript"></script>
            <title>Weather Dashboard</title>

    </head>
    <body>
        <header class="text-center text-white container-fluid bg-dark p-2">
            <h1 class="mt-3 mb-3">Weather Dashboard</h1>

        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Search for a City:</h5>
                    <div class="input-group mb-3">
                        <input id="city-input" type="text" class="form-control" placeholder="City"/>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
                        </div>
                    </div>
                    <hr style="width:100%;text-align:left;margin-left:0">
                </div>
                    <div id="main-card" class="col-md-8">
                </div>
                <div id="forecast-container" class="col-md-12 card-group mt-3">
                </div>
            </div>
            <div class="row favorite-city">
                <div id="city-weather-buttons" class="btn-group city-buttons">
                </div>
            </div>
        </div>
    </body>
</html>
